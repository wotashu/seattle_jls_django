<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Gradebook</title>
</head>
<body>
    <h1>Add a new student</h1>

    <form id="student_form" method="post" action="/gradebook/add_student/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                <div>
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                </div>
            {% endfor %}

            <input type="submit" name="submit" value="Create Student" />
    </form>
</body>
</html>
