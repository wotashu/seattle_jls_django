
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}

        {% if get_enrollment_list %}

            <h1>Students</h1>
                <ul>
                    {% for enrollment_id in get_enrollment_list %}
                        <li><a href="/gradebook/{{ enrollment_id }}/">{{ enrollment_id }}</a></li>
                    {% endfor %}
                </ul>

        {% else %}

            <p>No students are available.</p>

        {% endif %}

    {% endblock %}
</body>
</html>
